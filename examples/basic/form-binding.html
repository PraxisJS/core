<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis - Form Binding Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4299e1;
        }
        .checkbox-group,
        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
        }
        input[type="range"] {
            width: 100%;
        }
        .preview {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .preview h2 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        .preview-item {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }
        .preview-item strong {
            color: #4299e1;
        }
        button {
            padding: 12px 24px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }
        button:hover {
            background: #38a169;
        }
        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container" x-data="{
        formData: {
            name: '',
            email: '',
            age: 25,
            country: 'us',
            bio: '',
            skills: [],
            experience: 'junior',
            agree: false,
            rating: 5
        },
        countries: [
            { code: 'us', name: 'United States' },
            { code: 'uk', name: 'United Kingdom' },
            { code: 'ca', name: 'Canada' },
            { code: 'au', name: 'Australia' }
        ],
        availableSkills: ['JavaScript', 'Python', 'Java', 'React', 'Vue', 'Node.js'],
        get isValid() {
            return this.formData.name && this.formData.email && this.formData.agree;
        },
        submitForm() {
            if (this.isValid) {
                alert('Form submitted! Check console for data.');
                console.log('Form Data:', this.formData);
            }
        }
    }">
        <h1>ðŸ“‹ Form Binding Example</h1>
        
        <form @submit.prevent="submitForm()">
            <div class="form-group">
                <label>Name *</label>
                <input 
                    type="text" 
                    x-model="formData.name"
                    placeholder="Enter your name"
                >
                <p class="error" x-show="!formData.name">Name is required</p>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input 
                    type="email" 
                    x-model="formData.email"
                    placeholder="your@email.com"
                >
                <p class="error" x-show="!formData.email">Email is required</p>
            </div>

            <div class="form-group">
                <label>Age: <span x-text="formData.age"></span></label>
                <input 
                    type="range" 
                    x-model="formData.age"
                    min="18" 
                    max="100"
                >
            </div>

            <div class="form-group">
                <label>Country</label>
                <select x-model="formData.country">
                    <template x-for="country in countries" :key="country.code">
                        <option :value="country.code" x-text="country.name"></option>
                    </template>
                </select>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea 
                    x-model="formData.bio"
                    rows="4"
                    placeholder="Tell us about yourself..."
                ></textarea>
            </div>

            <div class="form-group">
                <label>Skills</label>
                <div class="checkbox-group">
                    <template x-for="skill in availableSkills" :key="skill">
                        <div class="checkbox-item">
                            <input 
                                type="checkbox" 
                                :id="skill"
                                :value="skill"
                                x-model="formData.skills"
                            >
                            <label :for="skill" x-text="skill"></label>
                        </div>
                    </template>
                </div>
            </div>

            <div class="form-group">
                <label>Experience Level</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input 
                            type="radio" 
                            id="junior"
                            value="junior"
                            x-model="formData.experience"
                        >
                        <label for="junior">Junior</label>
                    </div>
                    <div class="radio-item">
                        <input 
                            type="radio" 
                            id="mid"
                            value="mid"
                            x-model="formData.experience"
                        >
                        <label for="mid">Mid-level</label>
                    </div>
                    <div class="radio-item">
                        <input 
                            type="radio" 
                            id="senior"
                            value="senior"
                            x-model="formData.experience"
                        >
                        <label for="senior">Senior</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Rating: <span x-text="formData.rating"></span>/10</label>
                <input 
                    type="range" 
                    x-model="formData.rating"
                    min="1" 
                    max="10"
                >
            </div>

            <div class="form-group">
                <div class="checkbox-item">
                    <input 
                        type="checkbox" 
                        id="agree"
                        x-model="formData.agree"
                    >
                    <label for="agree">I agree to the terms and conditions *</label>
                </div>
                <p class="error" x-show="!formData.agree">You must agree to continue</p>
            </div>

            <button type="submit" :disabled="!isValid">Submit Form</button>
        </form>

        <div class="preview">
            <h2>Live Preview</h2>
            <div class="preview-item">
                <strong>Name:</strong> <span x-text="formData.name || 'Not provided'"></span>
            </div>
            <div class="preview-item">
                <strong>Email:</strong> <span x-text="formData.email || 'Not provided'"></span>
            </div>
            <div class="preview-item">
                <strong>Age:</strong> <span x-text="formData.age"></span>
            </div>
            <div class="preview-item">
                <strong>Country:</strong> 
                <span x-text="countries.find(c => c.code === formData.country)?.name"></span>
            </div>
            <div class="preview-item">
                <strong>Bio:</strong> <span x-text="formData.bio || 'Not provided'"></span>
            </div>
            <div class="preview-item">
                <strong>Skills:</strong> 
                <span x-text="formData.skills.length > 0 ? formData.skills.join(', ') : 'None selected'"></span>
            </div>
            <div class="preview-item">
                <strong>Experience:</strong> <span x-text="formData.experience"></span>
            </div>
            <div class="preview-item">
                <strong>Rating:</strong> <span x-text="formData.rating"></span>/10
            </div>
            <div class="preview-item">
                <strong>Terms accepted:</strong> <span x-text="formData.agree ? 'Yes' : 'No'"></span>
            </div>
        </div>
    </div>

    <script src="../../dist/praxis.js"></script>
</body>
</html>
